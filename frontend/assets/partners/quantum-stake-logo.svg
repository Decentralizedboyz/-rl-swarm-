<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Glow -->
    <defs>
        <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.2"/>
            <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:0.4"/>
            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.2"/>
        </linearGradient>
    </defs>
    
    <!-- Logo Text -->
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
        Quantum<tspan fill="#4facfe">Stake</tspan>
    </text>
    
    <!-- Quantum Circuit Design -->
    <g transform="translate(300, 30)" stroke="#4facfe" stroke-width="2">
        <path d="M0,20 H40" fill="none"/>
        <circle cx="20" cy="20" r="5" fill="#00f2fe"/>
        <path d="M20,0 V40" fill="none"/>
        <rect x="15" y="15" width="10" height="10" fill="none"/>
    </g>
    
    <!-- Decorative Elements -->
    <path d="M10,80 H390" stroke="url(#glow)" stroke-width="2" fill="none"/>
