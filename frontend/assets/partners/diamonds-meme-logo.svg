<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Effects -->
    <defs>
        <linearGradient id="diamond-glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.2"/>
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.2"/>
        </linearGradient>
    </defs>
    
    <!-- Diamond Icon -->
    <g transform="translate(20, 25)">
        <path d="M30,0 L60,30 L30,60 L0,30 Z" fill="url(#diamond-glow)" stroke="#4facfe" stroke-width="2"/>
        <path d="M30,10 L50,30 L30,50 L10,30 Z" fill="#ffffff" stroke="#4facfe" stroke-width="1"/>
    </g>
    
    <!-- Logo Text -->
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
        Diamonds<tspan fill="#4facfe">Meme</tspan>
    </text>
    
    <!-- Decorative Elements -->
    <g transform="translate(340, 25)">
        <circle cx="10" cy="10" r="5" fill="#00f2fe"/>
        <circle cx="30" cy="30" r="5" fill="#4facfe"/>
        <circle cx="10" cy="50" r="5" fill="#00f2fe"/>
        <path d="M10,10 L30,30 L10,50" fill="none" stroke="#4facfe" stroke-width="2"/>
    </g>
</svg> 